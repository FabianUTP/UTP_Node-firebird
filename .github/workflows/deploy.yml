name: SistemasUTP
on: 
  push:
    branches: 
      - main

jobs:
  FTP-Deploy-Action: 
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2.4.0
      with: 
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with: 
        ftp-server: ${{ secrets.SERVER }}
        ftp-username: ${{ secrets.USERNAME }}
        ftp-password: ${{ secrets.PASSWORD }}
